<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="im global"
        function display()
        {
            var b="im local"
            document.write(a,"<br>")  //global
            document.write(b,"<br>")  //local
        }

       
        display()
        document.write(b,"<br>") //local cant show

    </script>
</body>
</html>
