<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <p id="test">HI OM</p>
    <input type="button" value="change text" onmouseenter="change()">
</body>
<script>
    function change() {
        document.getElementById('test').innerHTML = "HI EVERYONE";
    }
</script>
</html>
