<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Div Content</title>
</head>
<body>
    <div id="division">Hello</div>

    <script>
        // Select the div and change its content
        var a = document.getElementById("division");
        a.innerHTML = "New Content Here"; // Change the content to "New Content Here"

    </script>
</body>
</html>
