<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Div Content</title>
</head>
<body>
    <div id="division">Hello</div>

    <script>
        var a = document.getElementById("division");
        document.write(a.innerHTML); // Prints the content of the div ("Hello")
    </script>
</body>
</html>
