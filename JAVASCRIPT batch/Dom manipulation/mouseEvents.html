<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    
 <input type="button" value="on click" onclick="display()">
<br>
<br>
<input type="button" value="on double click" ondblclick="display()">
<br>
<br>
<input type="button" value="Mouse up (released)" onmouseup="display()">
<br>
<br>
<input type="button" value="Mouse down (click)" onmousedown="display()">
<br>
<br>
<input type="button" value="Mouse move" onmousemove="display()">
<br>
<br>
<input type="button" value="Mouse out" onmouseout="display()">


</body>


<script>
   function display()
   {
    document.write("Mouse event used ....")
   }

</script>
</html>
