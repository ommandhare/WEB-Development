<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link States Example</title>
    <style>
        /* Unvisited link */
        a:link {
            color: blue;
            text-decoration: none;
        }

        /* Visited link */
        a:visited {
            color:orange;
        }

        /* Mouse over link */
        a:hover {
            color: green;
            text-decoration: underline;
        }

        /* Active link (when clicked) */
        a:active {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Link States Example</h1>
    <p><a href="https://www.meta.com" target="_blank">This is a link</a></p>

</body>
</html>
