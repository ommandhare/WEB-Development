<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
</head>
<body>
  <h2>Image rollover</h2>
  <a onmouseover="document.fruit.src='apple.jpg'">
  <h2>Apple</h2>
  </a>
  <br>
  <a onmouseover="document.fruit.src='Pineapple.jpg'">
    <h2>Pineapple</h2>
  </a>
  <br>


    <a>
        <img src="apple.jpg" name='fruit' height="200" width="200">
    </a>
</body>
</html>
