<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
</head>
<body>
    <a>
        <img src="apple.jpg" 
        onmouseover="src='Pineapple.jpg'"
        onmouseout="src='apple.jpg'"  height="200" width="200">
    </a>
</body>
</html>
