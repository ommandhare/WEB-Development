<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>
<script>
    function testMatch()
    {
        var str = "second student are in second year.";
        var b = str.replace("second", "fourth");
        document.write(b)
    }
</script>
<body>
    <p>second student are in second year.</p>
    <br>
    <br>
    <p>Enter the button to change sentence</p>
    <input type="button" value="Check" onclick="testMatch()">
</body>
</html>
