<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script>
    function openwindow()
    {
        window.open("","","width=200,height=100")
        this.focus();
    }
</script>

    <p>Click button to open and focus window</p>
    <input type="button" value="OPEN" onclick="openwindow()">


</body>
