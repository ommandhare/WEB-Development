<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollBy</title>
</head>
<body>
    <script>
        function scrollWindow()
        {
            scrollby(0,200)
        }
    </script>
    <body>
        <p>Click to scroll window</p>
        <input type="button" value="scroll" onclick="scrollWindow()">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>--------------Window is Scrolled</p>
        
</body>
