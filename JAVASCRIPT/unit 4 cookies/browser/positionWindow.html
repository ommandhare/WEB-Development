<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position window</title>
</head>
<script>
    function openwindow()
    {
        window.open("","","left=10,top=50,width=200,height=100")
    }
</script>
<body>
    <p>Click button to open window</p>
    <input type="button" value="OPEN" onclick="openwindow()">


</body>
