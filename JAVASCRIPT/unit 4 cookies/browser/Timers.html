<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
</head>
<script>
    function setTimer()
    {
        setTimeout(displayFunction,5000)
    }

    function displayFunction()
    {
        alert("TIME OUT....")
    }
</script>
<body>
    <p>Click to set the time Out</p>
    <input type="button" value="Set Time Out" onclick="setTimer()">
</body>
</html>
