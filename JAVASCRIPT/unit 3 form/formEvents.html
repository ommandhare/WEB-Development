<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>

<input type="text" value="onfocus" onfocus="display()">    
<br>

<br>
<br>
<input type="text" value="onblur" onblur="display()">    
<br>


<br>
<br>
<input type="text" value="onchange" onchange="display()">    
<br>


<br>
<br>
<input type="text" value="onselect" onselect="display()">    
<br>


</body>


<script>
function display(){
    document.write("event used")
}
</script>

</html>
