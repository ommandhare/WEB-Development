<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable/Enable Input</title>
  </head>
  <body>
    <form name="frm">
      Name: <input type="text" name="text1" />
      <input type="button" value="Disable" onclick="disableInput()" />
      <input type="button" value="Enable" onclick="enableInput()" />
    </form>
  </body>

  <script>
    function disableInput() {
      document.forms.frm.text1.disabled = true;
    }
    function enableInput() {
      document.forms.frm.text1.disabled = false;
    }
  </script>
</html>
