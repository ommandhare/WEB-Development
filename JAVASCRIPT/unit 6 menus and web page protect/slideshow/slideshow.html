<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <script>
        let imagearray = ['banner.jpg', 'banner2.jpg', 'banner3.jpg'];
        let img = 0;

        function displayimage(num) {
            img = img + num;

            // If we go beyond the last image, wrap around to the first
            if (img >= imagearray.length) {
                img = 0;
            }

            // If we go before the first image, wrap around to the last
            if (img < 0) {
                img = imagearray.length - 1;
            }

            // Update the image source
            document.Slide.src = imagearray[img];
        }
    </script>
</head>
<body>
    <img src="banner.jpg" width="100%" height="100%" name="Slide"/>
    <br><br>
    <input type="button" value="Previous" onclick="displayimage(-1)">
    <input type="button" value="Next" onclick="displayimage(1)">
</body>
</html>
