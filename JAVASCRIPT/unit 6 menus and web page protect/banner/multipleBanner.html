<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Banners</title>
    <script>
        let bannerArray = ['banner.jpg', 'banner2.jpg'];
        let bannerIndex = 0;

        function displayBanners() {
            // Switch banner image
            bannerIndex++;
            if (bannerIndex === bannerArray.length) {
                bannerIndex = 0;
            }

            // Change the image source
            document.querySelector('img[name="changebanner"]').src = bannerArray[bannerIndex];

            // Set the next banner change after 5 seconds
            setTimeout(displayBanners, 5000);
        }

        // Start the banner rotation when the page loads
        window.onload = displayBanners;
    </script>
</head>
<body>
    <img src="banner.jpg" width="100%" height="150" name="changebanner"/>
</body>
</html>
