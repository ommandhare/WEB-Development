<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<script>
    function getselected() {
            var ele = document.getElementById("select");
            var str = ele.options[ele.selectedIndex].value; // Corrected: 'options' instead of 'option'
            alert("The selected value is: " + str);
        }
</script>
<body>
    <select id="select">
        <option value="C">C</option>
        <option value="php">php</option>
        <option value="java">java</option>
    </select>
<button onclick="getselected()">get selected item</button>
</body>
</html>
